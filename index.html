<!doctype html>
<html lang="en">

<style>
    .img-fluid {
        width: 5rem;
    }

    .CompanyNameHeader{
        color: grey;
    }

    .myHeader{
        padding-top: 2rem;
        padding-bottom: 2rem;
    }

    .nav-link{
        border-width: 1px 0 0 0;
        border-style: solid none none none;

        margin-right: 1rem;
        min-width: 12rem;
        font-size: 1.1rem;
        color: black;
    }

    .nav-link:hover{
        color: #ffbe21;
        border-width: 4px 0 0 0;
        font-weight: bold;
    }

    .stepsExplanation {
        text-align: center;
        font: 1.1rem Nunito;
    }

    .processImage {
        height: 7rem;
        margin-bottom: 1rem;
        {#filter: drop-shadow(8px 8px 10px gray);#}
    }

    .stepsExplanationHeder {
        color: black;
    }

    .headerLeft {
        text-align: left;
    }

    .headerRight {
        text-align: right;
    }

    .sectionPadding{
        padding-top: 5rem;
        padding-bottom: 10rem;
    }

    .sectionExplainer{
        padding-top: 0rem;
        padding-bottom: 5rem;
    }

    .containerExplainer{
        position: relative;
        top: -2rem;
        padding-top: 3rem;
        padding-bottom: 3rem;
        padding-left: 4rem;
        padding-right: 4rem;
        background-color: #EEEEEE;
    }

    .landingBackground{
        background-image: linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6) ), url({% static "img/home_header.jpg" %});
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

    @media only screen and (max-width: 600px) {
        .jumboText{
            font-size: 2rem;
            font-family: Oxygen;
        }

        .headerSubtext{
            font-size: 1.3rem;
        }

        .landingBackground{
        background-image: linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6) ), url('https://cdn.pixabay.com/photo/2015/09/18/11/38/surface-945444_960_720.jpg');
        background-repeat: no-repeat;
        background-attachment: initial;
        background-size: cover;
        }

        .headerLeft{
            text-align: justify;
        }

        .headerRight{
            text-align: justify;
        }
    }

</style>

    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">


    <title>GETMARKED | Automate the marking of paper-based worksheets, same results only faster</title>
</head>

                <span class="CompanyNameHeader h2">GLO Technical Engineering PTE. LTD.</span>
            </div>
        </div>

        <div class="row">
            <nav class="nav">
                <a class="nav-link" href="#">Home</a>
                <a class="nav-link" href="#">About Us</a>
                <a class="nav-link" href="#">Contact Us</a>
                <a class="nav-link" href="#">Products & Services</a>
                <a class="nav-link" href="#">Our Clients</a>
            </nav>
        </div>
    </div>

<!-- Optional JavaScript -->

        crossorigin="anonymous"></script>

</html>
